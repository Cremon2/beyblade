<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="dranzer.webp" type="image/x-icon" />
  <title>Beyblade Game (Modular)</title>
</head>
<body>

  <!-- Arena -->
  <div id="stadium" class="stadium">
  <div id="circle" class="circle"></div>
  </div>

  <!-- Beyblades -->
  <div id="beyblade" class="beyblade">
    <img src="dragoon.webp" alt="Beyblade" class="beyblade-image" />
</div>
    <button id="hurricane" class="huricane">Skill</button>
    
  <div id="dranzer"  class="beyblade">
    <img src="dranzer.webp" alt="Beyblade" class="beyblade-image" />
  </div>

  <div id="draciel" class="beyblade draciel" >
    <img src="draciel.webp" alt="draciel" class="beyblade-image"/>
  </div>

  <div id="byakko" class="beyblade byakko">
    <img src="byakko.webp" alt="byakko" class="beyblade-image"/>
  </div>

  <!-- UI -->
  <div id="player" class="player-label"></div>
  <!-- Beyblade Selection -->
  <div class="bey-select-wrapper">
    <label for="beySelect">Choose Your Beyblade:</label>
    <select id="beySelect">
      <option value="beyblade">Dragoon (Attack)</option>
      <option value="dranzer">Dranzer (Stamina)</option>
      <option value="draciel">Draciel (Defense)</option>
      <option value="byakko">Byakko (Balance)</option>
    </select>
  </div>
  
  <div class="controls"><button id="launchBeyblade">Launch Battle</button></div>

  <!-- Stamina Bars -->
<div id="beyblade-stamina" class="stamina-bar">
  <div class="fill"></div>
</div>

<div id="dranzer-stamina" class="stamina-bar enemy">
  <div class="fill"></div>
</div>

<div id="draciel-stamina" class="stamina-bar enemy">
  <div class="fill"></div>
</div>

<div id="byakko-stamina" class="stamina-bar enemy">
  <div class="fill"></div>
</div>
  
<!-- Sound -->
<audio id="hitSound" src="hit.mp3" preload="auto"></audio>

<!-- Scripts (ESM) -->
<script type="module" src="main.js"></script>
</body>
</html>
